  value: '<p>Hello [easy_email:recipient_uid:0:entity:display-name],</p><p>Thank you for registering for <strong>[site:name]</strong>! You can set your account password and log in using the link below:</p><p class="text-align-center" style="margin:20px 0;"><a style="background-color:#0078D7;border-radius:4px;color:#ffffff;display:inline-block;padding:12px 24px;text-decoration:none;" href="[easy_email:recipient_uid:0:entity:one-time-login-url]"><strong>Set Your Password &amp; Log In&nbsp;</strong></a></p><p>This link can be used only once and will take you to a page to set your password. After setting it, you can log in anytime at <a href="[site:login-url]">[site:login-url]</a> using:</p><ul><li><strong>Username:</strong> [easy_email:recipient_uid:0:entity:name]</li><li><strong>Password:</strong> Your chosen password</li></ul><p>We’re excited to have you on board!</p><p>— The <strong>[site:name]</strong> Team</p>'
