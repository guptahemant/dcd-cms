langcode: en
status: true
dependencies:
  config:
    - field.field.node.review.field_review_comment
    - field.field.node.review.field_review_paper
    - field.field.node.review.field_review_rating
    - node.type.review
  module:
    - starrating
    - text
id: node.review.default
targetEntityType: node
bundle: review
mode: default
content:
  field_review_paper:
    type: entity_reference_autocomplete
    weight: 0
    region: content
    settings:
      match_operator: CONTAINS
      match_limit: 10
      size: 60
      placeholder: 'Search for a paper...'
    third_party_settings: {}
  field_review_rating:
    type: starrating
    weight: 1
    region: content
    settings: {}
    third_party_settings: {}
  field_review_comment:
    type: text_textarea
    weight: 2
    region: content
    settings:
      rows: 5
      placeholder: 'Enter your review comments...'
    third_party_settings: {}
  status:
    type: boolean_checkbox
    weight: 99
    region: content
    settings:
      display_label: true
    third_party_settings: {}
hidden:
  created: true
  path: true
  promote: true
  sticky: true
  uid: true
